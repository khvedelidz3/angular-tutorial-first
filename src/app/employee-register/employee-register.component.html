<form [formGroup]="form">
    <label for="name">Name:
        <input id="name" type="text" formControlName="name">
    </label>
    <label for="salary">Salary:
        <input id="salary" type="text" formControlName="salary">
    </label>
    <label for="age">Age:
        <input id="age" type="text" formControlName="age">
    </label>
    <button type="submit" (click)="onSubmit()">Register</button>
</form>
